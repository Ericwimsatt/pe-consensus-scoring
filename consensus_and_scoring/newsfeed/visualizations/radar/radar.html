<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning chart.js</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">> 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>
    
</head>

<body>
    <div class = "smol"> 

        <canvas id="myChart" width="100%" height="100%"></canvas>
        
        <script>
        var ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Evidence', 'Holistic', 'Language', 'Probability', 'Reasoning'],
                datasets: [{
                    label: 'Article 1 Scores (3be14d)',
                    data: [-1, 6, -20, -19, -22],
                    backgroundColor: [
                        /* Article 1 will be this color (pink) ??? */
                        'rgba(252,15,192,0.3)',
                        'rgba(252,15,192,0.8)',
                        'rgba(252,15,192,0.8)',
                        'rgba(252,15,192,0.8)',
                        'rgba(252,15,192,0.8)',
                    ],
                    borderColor: [
                        /* The first label's point will be this color */
                        'rgba(252,15,192,0.3)',
                    ],
                    borderWidth: 1
                }, 

                    {
                    label:'Article 2 Scores (7360da3)',
                    data: [ -3.6, -16, -2.5, -3, -17],
                    backgroundColor: [
                        'rgba(0,0,255,0.3)',
                        'rgba(0,0,255,.8)',
                        'rgba(0,0,255,.8)',
                        'rgba(0,0,255,.8)',
                        'rgba(0,0,255,.8)',
                    ],
                    borderColor: [
                        'rgba(0,0,255,0.1)'
                    ],
                    borderWidth:1
                }]
            }
            
        });
        </script>
    </div>
</body>
</html>
